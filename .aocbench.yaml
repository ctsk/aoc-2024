version: 1
author: "ctsk"
language: "scala"
dockerfile: "Dockerfile"
code: "/code"
workdir: "/code"
runonce: "./mill aoc.assembly"
cmd: "java -jar ./out/aoc/assembly.dest/out.jar %day% %input%"
environment:
  - AOC_BENCH=1
daypath: "aoc/dev/ctsk/aoc/Day%dayzero%.scala"
inputfile: "data/%dayzero%.in"
answerfile: "data/%dayzero%.out"
